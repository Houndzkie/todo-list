<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/pop-up.css">
  </head>
  <body>
    <div class="homepage">
      <header>
        <div class="status">
          <div class="active-task">
            <p>
              📋 Active Tasks
            </p>
          </div>
          <div class="completed-task">
            <p>
              ✅ Completed
            </p>
          </div>
        </div>
        <div class="operations">
          <button class="check-task" title="Check Selected Task">
            ✓
          </button>
          <button class="delete-task" title="Delete Selected Task">
            🗑️
          </button>
          <button class="add-task">
            ➕ Add Task
          </button>
        </div>
      </header>

      <main>
        <!--Active Tasks-->
      </main>
    </div>
    
    <div class="popup-container">
      <div class="popup">
        <div class="popup-header">
          <h2 class="popup-title"></h2>
        </div>
        <div class="popup-body">
          <form class="task-form">
            <div class="form-group">
              <label class="form-label" for="taskTitle">Task Title</label>
              <input type="text" id="taskTitle" class="form-input form-title" placeholder="Enter task title..." required>
              <p class="error-message title-error">Title is required</p>
            </div>
            <div class="form-group">
              <label class="form-label" for="taskDescription">Description</label>
              <textarea class="form-input form-textarea" id="taskDescription" placeholder="Enter task description..." required></textarea>
              <p class="error-message description-error">Description is required</p>
            </div>
            <div class="form-group">
              <label class="form-label">Time Schedule</label>
              <div class="time-input">
                <div>
                  <input type="time" id="start-time" class="form-input time-btn" value="03:00">
                </div>
                <div>
                  <input type="time" id="end-time" class="form-input time-btn" value="18:00">
                </div>
              </div>
              <p class="error-message">Start time cannot be later than end time</p>
            </div>
          </form>
        </div>
        <div class="popup-footer">
          <button class="popup-btn save-btn">Save</button>
          <button class="popup-btn cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  

    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
  </body>

</html>
