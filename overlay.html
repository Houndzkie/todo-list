<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/overlay.css">
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-header">
        <h2 class="overlay-title">Add New Task</h2>
      </div>
      <div class="overlay-body">
        <form class="task-form">
          <div class="form-group">
            <label class="form-label" for="taskTitle">Task Title</label>
            <input type="text" id="taskTitle" class="form-input" placeholder="Enter task title..." required>
          </div>
          <div class="form-group">
            <label class="form-label" for="taskDescription">Description</label>
            <textarea class="form-input" id="taskDescription" placeholder="Enter task description..." required></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Time Schedule</label>
            <div class="time-input">
              <div>
                <input type="time" id="start-time" class="form-input" value="00:00">
              </div>
              <div>
                <input type="time" id="end-time" class="form-input" value="12:00">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="overlay-footer">
        <button class="overlay-btn cancel-btn" onclick="cancel()">Cancel</button>
        <button class="overlay-btn save-btn" onclick="save()">Save</button>
      </div>
    </div>
  </body>
</html>
