<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pop-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pop-up.css">
  </head>
  <body>
    <div class="popup-container">
      <div class="popup">
        <div class="popup-header">
          <h2 class="popup-title">Add New Task</h2>
        </div>
        <div class="popup-body">
          <form class="task-form">
            <div class="form-group">
              <label class="form-label" for="taskTitle">Task Title</label>
              <input type="text" id="taskTitle" class="form-input form-title" placeholder="Enter task title..." required>
            </div>
            <div class="form-group">
              <label class="form-label" for="taskDescription">Description</label>
              <textarea class="form-input form-textarea" id="taskDescription" placeholder="Enter task description..." required></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Time Schedule</label>
              <div class="time-input">
                <div>
                  <input type="time" id="start-time" class="form-input time-btn" value="03:00">
                </div>
                <div>
                  <input type="time" id="end-time" class="form-input time-btn" value="18:00">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="popup-footer">
          <button class="popup-btn save-btn" onclick="save()">Save</button>
          <button class="popup-btn cancel-btn" onclick="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
